<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary-app</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./develop/js/homepage.js" defer></script>
</head>

<body>
  <div>
    <header class="header">
      <div class="header__title">
        <h1>Dictionary</h1>
      </div>
    </header>
  </div>
  <div class="container">
    <div class="container__search">
      <div class="container__search__input">
        <input type="text" id="search" placeholder="Search">
      </div>
      <div class="container__search__button">
        <button id="search-button">Search</button>
      </div>
    </div>
    <div class="container__result">
      <div class="container__result__word">
        <h2 id="word"></h2>
      </div>
      <div class="container__result__pronunciation">
        <h3 id="pronunciation"></h3>
      </div>
      <div class="container__result__definition">
        <p id="definition"></p>
      </div>
    </div>
  </div>

  <div class="word-of-the -day"><h2>Word of the day</h2>
    <h2 id="daily-word"></h2>
  </div>
  <div class="pronunciation"> <h3>Pronunciation </h3>
    <h3 id="definition-word-of=the-day"> definition</h3>
    <h3 id="synonyms-word-of-the-day"> synonyms</h3>
  </div>

  <div class="history">
    <h2> Search history </h2>
    <ul id="history-list"></ul>
    <ol>search 1</ol>
    <ol>search 2</ol>
    <ol>search 3</ol>
    <ol>search 4</ol>
  </div>

</body>

</html>
